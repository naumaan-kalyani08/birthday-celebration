<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="cake.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap" rel="stylesheet">
  <title>Flip Card</title>
</head>
<body>
  <canvas class="confetti" id="canvas"></canvas>
  <h1 class="wish-text">
    Happy Birthday Namira
  </h1>

  <div class="balloons-wrapper">
    <div class="balloon" id="balloon1"></div>
    <div class="balloon" id="balloon2"></div>
    <div class="balloon" id="balloon3"></div>
  </div>
  
  <div class="card-wrapper">
    <div class="container-card">
      <div class="card">
        <div class="front">
          <p class="flip-text">
            Touch to Flip the Card !
          </p>
        </div>
        <div class="back">
          <div class="back-card-text">
            <div class="back-text-wrapper">

              <h1> I Wish ❤️</h1>
              <p>May the smile on your face never gets fade</p>
            </div>
            <!-- <img src="./pexels-wavyvisuals-377312923-18352734.jpg" alt=""> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="cake">
    <div class="plate"></div>
    <div class="layer layer-bottom"></div>
    <div class="layer layer-middle"></div>
    <div class="layer layer-top"></div>
    <div class="icing"></div>
    <div class="drip drip1"></div>
    <div class="drip drip2"></div>
    <div class="drip drip3"></div>
    <div class="candle">
        <div class="flame"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.js"></script>
<script src="./BirthdayPopup.js"></script>


</body>
</html>
